<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cooking Hub - Recipe Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #fffaf3;
      color: #333;
    }

    /* Navbar styling */
    .navbar {
      background-color: #ff6f3c;
    }
    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
      color: white !important;
    }
    .nav-link {
      color: white !important;
      margin-right: 15px;
      transition: color 0.3s ease;
    }
    .nav-link:hover {
      color: #ffe6d0 !important;
    }

    /* Search bar */
    .search-section {
      text-align: center;
      margin-top: 30px;
    }
    #ingredientInput {
      width: 50%;
      max-width: 500px;
      border-radius: 25px;
      padding: 10px 20px;
      border: 1px solid #ccc;
      outline: none;
    }
    #suggestions {
      position: absolute;
      background: white;
      width: 50%;
      max-width: 500px;
      margin-left: 25%;
      border-radius: 10px;
      border: 1px solid #ccc;
      z-index: 10;
    }
    .suggestion-item {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }
    .suggestion-item:hover {
      background-color: #fff3e0;
    }

    /* Recipes section */
    .recipes-container {
      margin-top: 50px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 40px;
    }
    .recipe-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .recipe-card:hover {
      transform: translateY(-5px);
    }
    .recipe-card img {
      width: 100%;
      border-radius: 15px 15px 0 0;
    }
    .recipe-card-body {
      padding: 15px;
    }

    /* Profile overlay */
    #profileOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .profile-card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 350px;
    }

    /* Fade animations */
    .fade-in {
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>
<body>

  <!-- Top Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Cooking Hub</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#" id="homeLink">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="profileLink">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="/reviews_page">Reviews</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Cuisine</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="logoutBtn">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Search Section -->
  <div class="search-section">
    <h3>Find Recipes by Ingredients</h3>
    <input type="text" id="ingredientInput" placeholder="Type ingredients (e.g. chicken, tomato)">
    <div id="suggestions"></div>
  </div>

  <!-- Recipes Section -->
  <div class="recipes-container" id="recipesContainer"></div>

  <!-- Profile Overlay -->
  <div id="profileOverlay">
    <div class="profile-card fade-in">
      <h4>User Profile</h4>
      <p id="profileName"></p>
      <p id="profileEmail"></p>
      <button class="btn btn-danger mt-3" id="closeProfile">Close</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await fetch("/api/logout", { method: "POST" });
      window.location.href = "/login";
    });

    // Profile overlay
    const profileOverlay = document.getElementById("profileOverlay");
    document.getElementById("profileLink").addEventListener("click", async () => {
      const res = await fetch('/api/dashboard');
      const user = await res.json();
      document.getElementById("profileName").innerText = "Name: " + user.name;
      document.getElementById("profileEmail").innerText = "Email: " + user.email;
      profileOverlay.style.display = "flex";
    });
    document.getElementById("closeProfile").addEventListener("click", () => {
      profileOverlay.style.display = "none";
    });

    // Ingredient suggestions (mock demo)
    const suggestions = ["Chicken", "Beef", "Tomato", "Onion", "Garlic", "Pasta", "Cheese"];
    const input = document.getElementById("ingredientInput");
    const suggestionBox = document.getElementById("suggestions");

    input.addEventListener("input", () => {
      const value = input.value.toLowerCase();
      suggestionBox.innerHTML = "";
      if (value) {
        suggestions.filter(s => s.toLowerCase().includes(value))
          .forEach(item => {
            const div = document.createElement("div");
            div.textContent = item;
            div.classList.add("suggestion-item");
            div.addEventListener("click", () => {
              input.value = item;
              suggestionBox.innerHTML = "";
              loadRecipes(item);
            });
            suggestionBox.appendChild(div);
          });
      }
    });

    // Load recipes
    async function loadRecipes(ingredient) {
      const res = await fetch(`/suggest_recipes?ingredient=${ingredient}`);
      const data = await res.json();
      const container = document.getElementById("recipesContainer");
      container.innerHTML = "";
      data.forEach(r => {
        const card = document.createElement("div");
        card.className = "recipe-card fade-in";
        card.innerHTML = `
          <img src="${r.image}" alt="${r.name}">
          <div class="recipe-card-body">
            <h5>${r.name}</h5>
            <p>${r.description}</p>
          </div>
        `;
        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
