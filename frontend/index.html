<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- For CSS -->
<link rel="stylesheet" href="/static/styles.css">


<style>
  body, html { height: 100%; margin: 0; }
  .bg-video { position: fixed; top:0; left:0; width:100%; height:100%; object-fit:cover; z-index:-1; }
  .glass-form {
    background: rgba(255,255,255,0.18);
    backdrop-filter: saturate(180%) blur(10px);
    -webkit-backdrop-filter: saturate(180%) blur(10px);
    padding: 3rem;
    border-radius: 15px;
    max-width: 400px;
    width: 90%;
    text-align: center;
    box-shadow: 0 0 40px rgba(0,0,0,0.2);
  }
  .form-control { margin-bottom: 0.5rem; }
  .text-danger { font-size: 0.85rem; }
  .btn-primary {
  background-color: #ff5722;   /* your color */
  border-color: #ff5722;
}
.btn-primary:hover {
  background-color: #e64a19;   /* hover color */
  border-color: #e64a19;
}

</style>

<!-- Google reCAPTCHA -->
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

<video autoplay muted loop playsinline class="bg-video">
  <source src="/static/recipes_images/video.mp4" type="video/mp4">
</video>

<div class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="glass-form">
    <h2 class="mb-4">Create Account</h2>
    <form id="signupForm" novalidate>
      <div class="mb-2">
        <input type="text" id="name" class="form-control" placeholder="Full Name" required>
        <div class="text-danger" id="nameError"></div>
      </div>

      <div class="mb-2">
        <input type="email" id="email" class="form-control" placeholder="name@gmail.com" required>
        <div class="text-danger" id="emailError"></div>
      </div>

      <div class="mb-2">
        <input type="password" id="password" class="form-control" placeholder="Password" required>
        <div class="text-danger" id="passwordError"></div>
      </div>

      <div class="mb-2">
        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
        <div class="text-danger" id="confirmPasswordError"></div>
      </div>

      <div class="g-recaptcha mb-3" data-sitekey="6LcNtNgrAAAAANv10NpJp7oMHJM83SAxCOGQ_2kT"></div>
      <div class="text-danger" id="recaptchaError"></div>

      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      <p class="text-center mt-3 mb-0 small">Already have an account?
        <a href="/login" style="color:#e64a19;">Log in</a>
      </p>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z\d]).{8,}$/;
const emailRegex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;

document.getElementById('signupForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  // Clear previous errors
  ['nameError','emailError','passwordError','confirmPasswordError','recaptchaError'].forEach(id => {
    document.getElementById(id).innerText = '';
  });

  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();
  const confirmPassword = document.getElementById('confirmPassword').value.trim();
  const recaptcha = grecaptcha.getResponse();

  let hasError = false;

  if (!name) {
    document.getElementById('nameError').innerText = 'Please enter your name';
    hasError = true;
  }
  if (!emailRegex.test(email)) {
    document.getElementById('emailError').innerText = 'Please enter a valid Gmail';
    hasError = true;
  }
  if (!passwordRegex.test(password)) {
    document.getElementById('passwordError').innerText = 'Password must include uppercase, lowercase, number, symbol & 8+ chars';
    hasError = true;
  }
  if (password !== confirmPassword) {
    document.getElementById('confirmPasswordError').innerText = 'Passwords do not match';
    hasError = true;
  }
  if (!recaptcha) {
    document.getElementById('recaptchaError').innerText = 'Please complete the reCAPTCHA';
    hasError = true;
  }

  if (hasError) return;

  try {
    const response = await fetch("http://127.0.0.1:8000/index", {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name, email, password, recaptcha })
    });

    const data = await response.json();

    if (response.ok) {
      alert('Signup successful!');
      window.location.href ="/login";
    } else {
      alert(data.detail || 'Signup failed');
    }
  } catch (err) {
    alert('Server error. Try again later.');
    console.error(err);
  }
});
<!-- For JS -->

</script>
<script src="/static/script.js"></script>
</body>
</html>
